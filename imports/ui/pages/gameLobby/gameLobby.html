<template name="App_gameLobby">
    {{> game_bar}}
    <div class="main-content">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="player-count-area center-txt">
                    <i class="count-num">5</i>
                    <br>
                    <i class="count-txt">שחקנים</i>
                </div>
            </div>
            <div class="col-xl-6 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="logo-area center-txt">
                    <span>צהו"ל!</span>
                </div>
            </div>
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <div class="next-button-area center-txt">
                    <a class="btn">התחל</a>
                </div>
            </div>
        </div>
        <div class="row">
            {{#if players}}
            <div class="lobby-players-names-area">
                <ul>                    
                    {{#each p in players}}
                        {{> players_lobby id=p.id name=p.name}}
                    {{/each}}
                </ul>
            </div>
            {{else}}
            <div class="alert alert-is-primary">מחכה לשחקנים...</div>
            {{/if}}
        </div>
    </div>
</template>
