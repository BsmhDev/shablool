<template name="right_answer">
	<div id="right_answer">
	<div id="debug-info" debug-info="dev,test" debug-timestamp=""></div>
		<dev-mode></dev-mode>
		<div class="loader" loader="" style="display: none;"></div>
		<div ng-view="" class="ng-scope">
			<div class="screen answer-screen ng-scope" ios7lazyfix="">  
				<div class="screen__main screen__main--gutter-none selectanswer">    
					<div class="message-wrapper correct message-wrapper--with-streak-text" ng-class="messageClass()">      
						<div class="message">        
							<div class="message__body">          
								<div class="result message-result">            
									<h1 ng-bind-html="resultMessage" class="ng-binding">Correct</h1>            
									<div class="answer-result-icon answer-result-icon--correct">            </div>          
								</div>          
								<div class="streak-bonus-level-text ng-binding ng-scope" ng-if="showAnswerStreak">            Answer Streak            
									<div class="bonus-badge-wrapper bonus-badge-wrapper--streak-bonus-level-text">              <!-- ngIf: streakChanged -->              
										<div ng-class="{'bonus-badge--pop': streakChanged}" class="bonus-badge" data-functional-selector="answer-streak-bonus-level">                
											<span class="bonus-badge__value ng-binding">                  1                </span>
										</div>            
									</div>          
								</div><!-- end ngIf: showAnswerStreak -->          
								<div class="message-score info-box score-animation" data-functional-selector="player-points" ng-class="messageScoreClass">            
								<div class="info-box__body ng-binding" ng-bind-html="statusMessage">
									<div class="">+ 701</div>
								</div>          
							</div>        
						</div>        
						<div class="message__footer">          
							<span class="message__footer-child ng-binding" ng-bind-html="rankText">You're in <b><span data-functional-selector="player-rank">1<sup>st</sup></span> place</b></span>          <!-- ngIf: nemesisMessage -->        
						</div>      
					</div>    
				</div>  
				</div>
				</div>
				</div>
		</div>
</template>
